<form class="text-white position-absolute top-50 start-50 translate-middle border border-white rounded p-2">
    <table>
        <tr>
            <th colspan="2" class="text-center border-bottom">
                <h1>Producto</h1>
            </th>
        </tr>
        <tr>
            <td class="text-end pe-2">
                Nombre del Producto:
            </td>
            <td>
                <input type="text" class="form-control my-2" placeholder="nombre" id="product" name="product" [(ngModel)]="product">
            </td>
        </tr>
        <tr>
            <td class="text-end pe-2">Marca:</td>
            <td>
                <input type="text" class="form-control my-2" placeholder="marca" id="trademark" name="trademark" [(ngModel)]="trademark">
            </td>
        </tr>
        <tr>
            <td class="text-end pe-2">
                Categoria:
            </td>
            <td>
                <select name="categoria" id="categoria" class="form-control my-2" [(ngModel)]="categorySelected">
                    <option value="" disabled selected>--seleccione categoria--</option>
                    <option *ngFor="let category of categoryOption" value="{{category.name}}">{{category.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="text-end pe-2">
                Fecha de fabricaci贸n:
            </td>
            <td>
                <input type="date" class="form-control my-2" placeholder="Fecha de fabricaci贸n" id="date" name="date" [(ngModel)]="date">
            </td>
        </tr>
        <tr>
            <td class="text-end pe-2">
                Descripci贸n:
            </td>
            <td>
                <input type="text" class="form-control my-2" placeholder="Descripci贸n" id="description" name="description" [(ngModel)]="description">
            </td>
        </tr>
        <tr>
            <td class="text-end pe-2">
                Precio:
            </td>
            <td>
                <input type="number" class="form-control my-2" placeholder="Precio" id="price" name="price" [(ngModel)]="price">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="text-center">
                    <button class="btn btn-primary mx-1" (click)="CreateProduct()">Agregar</button>
                    <button class="btn btn-danger mx-1" routerLink="/products">Cancelar</button>
                </div>
            </td>
        </tr>
    </table>
</form>
